    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;1,400&family=Crimson+Text:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Text', 'Georgia', serif;
            line-height: 1.6;
            color: #333;
            background-color: #fafafa;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            opacity: 0;
        }

        body.fonts-loaded {
            opacity: 1;
            transition: opacity 0.1s ease-in;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #eee;
            margin-bottom: 0;
        }

        .name {
            font-family: 'EB Garamond', 'Garamond', serif;
            font-size: 2.75em;
            font-weight: 300;
        }

        .name a {
            text-decoration: none;
            color: inherit;
        }

        .nav {
            display: flex;
            gap: 30px;
        }

        .nav a {
            text-decoration: none;
            color: #333;
            font-size: 1.2em;
            font-weight: 300;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        .blog-container {
            max-width: 750px;
            padding-top: 30px;
            margin: 0 auto;
            margin-left: calc(50% - 400px);
        }

        .page-header {
            margin-bottom: 60px;
        }

        .page-title {
            font-family: 'EB Garamond', 'Garamond', serif;
            font-size: 2.65em;
            font-weight: 400;
            margin-bottom: 10px;
            color: #222;
        }

        .page-tagline {
            font-family: 'EB Garamond', 'Garamond', serif;
            font-size: 1.25em;
            font-style: italic;
            color: #555;
        }

        .blog-list {
            list-style: none;
        }

        .blog-item {
            display: flex;
            gap: 40px;
            margin-bottom: 45px;
            align-items: baseline;
        }

        .blog-date {
            font-size: 1.25em;
            color: #666;
            min-width: 110px;
            flex-shrink: 0;
        }

        .blog-content {
            flex: 1;
        }

        .blog-title {
            font-family: 'EB Garamond', 'Garamond', serif;
            font-size: 1.4em;
            font-weight: 500;
            margin-bottom: 4px;
            line-height: 1.3;
            color: #333;
        }

        .blog-title a {
            color: inherit;
            text-decoration: none;
        }

        .blog-title a:hover {
            text-decoration: underline;
        }

        .blog-author {
            font-size: 1.05em;
            color: #777;
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            body {
                padding: 15px;
            }

            .blog-container {
                padding-top: 10px;
                margin-left: 0;
            }

            .name {
                font-size: 2em;
            }

            .nav {
                gap: 15px;
            }

            .nav a {
                font-size: 1.1em;
            }

            .header {
                margin-bottom: 40px;
            }

            .page-title {
                font-size: 2.2em;
            }

            .page-tagline {
                font-size: 1.15em;
            }

            .blog-item {
                flex-direction: column;
                gap: 6px;
                margin-bottom: 35px;
            }

            .blog-date {
                min-width: unset;
            }

            .blog-title {
                font-size: 1.25em;
            }
        }

        @media (max-width: 430px) {
            body {
                padding: 16px;
            }

            .blog-container {
                padding-top: 10px;
            }

            .header {
                padding: 12px 0;
                margin-bottom: 24px;
            }

            .name {
                font-size: 1.75em;
            }

            .nav {
                gap: 15px;
            }

            .nav a {
                font-size: 1.05em;
            }

            .page-header {
                margin-bottom: 45px;
            }

            .page-title {
                font-size: 2em;
            }

            .blog-item {
                margin-bottom: 30px;
            }

            .blog-title {
                font-size: 1.2em;
            }

            .blog-date,
            .blog-author {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="name"><a href="/">Rui Wang</a></h1>
        <nav class="nav">
            <a href="/">Home</a>
            <a href="/#projects">Projects</a>
            <a href="/blog/">Blog</a>
        </nav>
    </header>

    <div class="blog-container">
        <header class="page-header">
            <h1 class="page-title">Blog</h1>
            <p class="page-tagline">Thoughts on AI research and building intelligent systems</p>
        </header>

        <main>
            <ul class="blog-list">
            <li class="blog-item">
                <div class="blog-date">Jan 15, 2025</div>
                <div class="blog-content">
                    <h2 class="blog-title">
                        <a href="/blog/sample-post/">On Building Computer-Use Agents</a>
                    </h2>
                    <div class="blog-author">Rui Wang</div>
                </div>
            </li>

            <li class="blog-item">
                <div class="blog-date">Dec 20, 2024</div>
                <div class="blog-content">
                    <h2 class="blog-title">
                        <a href="/blog/sample-post-2/">The Future of Multimodal AI</a>
                    </h2>
                    <div class="blog-author">Rui Wang</div>
                </div>
            </li>

            <li class="blog-item">
                <div class="blog-date">Nov 10, 2024</div>
                <div class="blog-content">
                    <h2 class="blog-title">
                        <a href="/blog/sample-post-3/">Lessons from LLaMA 3 Multimodal</a>
                    </h2>
                    <div class="blog-author">Rui Wang</div>
                </div>
            </li>
            </ul>
        </main>
    </div>

    <script>
        // Show page once fonts are loaded (or after timeout)
        Promise.race([
            document.fonts.ready,
            new Promise(resolve => setTimeout(resolve, 1000))
        ]).then(() => {
            document.body.classList.add('fonts-loaded');
        });
    </script>
</body>
</html>
